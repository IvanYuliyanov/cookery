name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Copy file test
      run: |
            mkdir -p app/src/release
            echo '${{ secrets.GOOGLE_JSON_KEY }}' > app/src/release/google-services.json
            echo '${{ secrets.GOOGLE_JSON_KEY }}' > app/src/main/google-services.json
